<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2398f11587.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-box">
            <div class="current-weather-box">
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="search" placeholder="Enter a city..." autofocus="on" autocomplete="off" id="city-input" />
                        </div>
                        <div class="col-3 seach-form">
                            <input type="submit" value="Search" class="search-btn" />
                        </div>
                    </div>
                </form>
                <h1 id="city">Denver, CO</h1>
                <ul>
                    <li class="date">Last updated <span id="date"></span></li>
                    <li class="condition" id="description">Clear</li>
                </ul>
                <div class="row">
                    <div class="col-4 current-temp">
                        <span id="temperature"></span
              ><span class="units"
                ><a href="#" id="fahrenheit-link" class="active link-color"
                  >°F</a
                >
                | <a href="#" id="celsius-link" class="link-color">°C</a></span
              >
            </div>
            <div class="col-4 current-forecast">
              <ul>
                <li>Humiditiy: <span id="humidity">25%</span></li>
                        <li>Wind: <span id="speed">10</span>km/h</li>
                        </ul>
                    </div>
                    <div class="col-4">
                        <img class="current-condition" id="icon" src=".." alt="" />
                    </div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            <br />
            <small><a href="https://github.com/korb1125/final-weather-app"
            >Open-source code</a
          >, by Koriander Baucom</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
