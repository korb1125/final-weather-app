<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="src/style.css" />

<body>
    <div class="container">
        <div class="weather-box">
            <h1>Denver, CO</h1>
            <ul>
                <li>Sunday 10:00</li>
                <li>Clear</li>
            </ul>
            <div class="row">
                <div class="col-3">16°C | °F</div>
                <div class="col-1"><i class="fas fa-sun"></i></div>
                <div class="col-3">
                    <ul>
                        <li>Precipitation: 0%</li>
                        <li>Humiditiy: 25%</li>
                        <li>Wind: 10km/h</li>
                    </ul>
                </div>
            </div>
        </div>
